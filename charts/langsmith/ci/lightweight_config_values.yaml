# Lightweight configuration. Only use this if you are running Langsmith in a development environment.
config:
  langsmithLicenseKey: "YOUR_LICENSE_KEY"
  apiKeySalt: "YOUR_API_KEY_SALT"

# Note, you likely should tweak the values to match your needs
backend:
  deployment:
    resources:
      requests:
        cpu: 100m
        memory: 500Mi
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 10
    targetCPUUtilizationPercentage: 50
    targetMemoryUtilizationPercentage: 50

