{{- if .Values.aceBackend.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "aceBackend.serviceAccountName" . }}
  namespace: {{ .Values.namespace | default .Release.Namespace | quote }}
  labels:
    {{- include "langsmith.labels" . | nindent 4 }}
    {{- with.Values.aceBackend.deployment.labels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- include "langsmith.annotations" . | nindent 4 }}
    {{- with.Values.aceBackend.serviceAccount.annotations }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  automountServiceAccountToken: {{ .Values.aceBackend.serviceAccount.automountServiceAccountToken | default true }}
{{- end }}
