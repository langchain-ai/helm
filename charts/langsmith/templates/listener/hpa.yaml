{{- if and .Values.listener.autoscaling.hpa.enabled .Values.config.deployment.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "langsmith.fullname" . }}-{{ .Values.listener.name }}
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
    {{- include "langsmith.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    {{- if .Values.listener.rollout.enabled }}
    apiVersion: argoproj.io/v1alpha1
    kind: Rollout
    {{- else }}
    apiVersion: apps/v1
    kind: Deployment
    {{- end }}
    name: {{ include "langsmith.fullname" . }}-{{ .Values.listener.name }}
  minReplicas: {{ .Values.listener.autoscaling.hpa.minReplicas }}
  maxReplicas: {{ .Values.listener.autoscaling.hpa.maxReplicas }}
  metrics:
    {{- if .Values.listener.autoscaling.hpa.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.listener.autoscaling.hpa.targetCPUUtilizationPercentage }}
    {{- end }}
    {{- if .Values.listener.autoscaling.hpa.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.listener.autoscaling.hpa.targetMemoryUtilizationPercentage }}
    {{- end }}
{{- end }}
