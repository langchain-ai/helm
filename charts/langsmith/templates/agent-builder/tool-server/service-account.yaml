{{- if and .Values.config.agentBuilder.enabled .Values.agentBuilderToolServer.enabled .Values.agentBuilderToolServer.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "agentBuilderToolServer.serviceAccountName" . }}
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
    {{- include "langsmith.labels" . | nindent 4 }}
    app.kubernetes.io/component: {{ .Values.agentBuilderToolServer.name }}
    {{- with .Values.agentBuilderToolServer.serviceAccount.labels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- include "langsmith.annotations" . | nindent 4 }}
    {{- with .Values.agentBuilderToolServer.serviceAccount.annotations }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
automountServiceAccountToken: {{ .Values.agentBuilderToolServer.serviceAccount.automountServiceAccountToken }}
{{- end }}

