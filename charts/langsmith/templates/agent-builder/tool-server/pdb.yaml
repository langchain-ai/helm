{{- if and .Values.agentBuilder.enabled .Values.agentBuilder.toolServer.enabled .Values.agentBuilder.toolServer.pdb.enabled }}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "langsmith.fullname" . }}-{{ .Values.agentBuilder.toolServer.name }}
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
    {{- include "langsmith.labels" . | nindent 4 }}
    app.kubernetes.io/component: {{ .Values.agentBuilder.toolServer.name }}
    {{- with .Values.agentBuilder.toolServer.pdb.labels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- include "langsmith.annotations" . | nindent 4 }}
    {{- with .Values.agentBuilder.toolServer.pdb.annotations }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  minAvailable: {{ .Values.agentBuilder.toolServer.pdb.minAvailable }}
  selector:
    matchLabels:
      {{- include "langsmith.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: {{ include "langsmith.fullname" . }}-{{ .Values.agentBuilder.toolServer.name }}
{{- end }}

