{{- if and .Values.agentBuilder.enabled .Values.agentBuilder.triggerServer.enabled }}
{{- $envVars := concat .Values.commonEnv (include "langsmith.commonEnv" . | fromYamlArray) (include "agentBuilderTriggerServerEnvVars" . | fromYamlArray) .Values.agentBuilder.triggerServer.deployment.extraEnv -}}
{{- include "langsmith.detectDuplicates" $envVars -}}
{{- $volumes := concat .Values.commonVolumes .Values.agentBuilder.triggerServer.deployment.volumes (include "langsmith.tlsVolumes" . | fromYamlArray) -}}
{{- $volumeMounts := concat .Values.commonVolumeMounts .Values.agentBuilder.triggerServer.deployment.volumeMounts (include "langsmith.tlsVolumeMounts" . | fromYamlArray) -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "langsmith.fullname" . }}-{{ .Values.agentBuilder.triggerServer.name }}
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
    {{- include "langsmith.labels" . | nindent 4 }}
    app.kubernetes.io/component: {{ .Values.agentBuilder.triggerServer.name }}
    {{- with .Values.agentBuilder.triggerServer.deployment.labels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- include "langsmith.annotations" . | nindent 4 }}
    {{- with .Values.agentBuilder.triggerServer.deployment.annotations }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  # Trigger server must run exactly 1 replica to prevent duplicate cron executions
  replicas: 1
  selector:
    matchLabels:
      {{- include "langsmith.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: {{ include "langsmith.fullname" . }}-{{ .Values.agentBuilder.triggerServer.name }}
  template:
    metadata:
      annotations:
        {{- include "langsmith.commonPodAnnotations" . | nindent 8 }}
        {{- include "langsmith.checksumAnnotations" . | nindent 8 }}
        {{- with .Values.agentBuilder.triggerServer.deployment.annotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- with .Values.agentBuilder.triggerServer.deployment.labels }}
            {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- include "langsmith.labels" . | nindent 8 }}
        app.kubernetes.io/component: {{ include "langsmith.fullname" . }}-{{ .Values.agentBuilder.triggerServer.name }}
    spec:
      terminationGracePeriodSeconds: {{ .Values.agentBuilder.triggerServer.deployment.terminationGracePeriodSeconds }}
      {{- with .Values.images.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- include "langsmith.podSecurityContext" (dict "Values" .Values "componentSecurityContext" .Values.agentBuilder.triggerServer.deployment.podSecurityContext) | nindent 8 }}
      serviceAccountName: {{ include "agentBuilderTriggerServer.serviceAccountName" . }}
      {{- with concat .Values.commonInitContainers .Values.agentBuilder.triggerServer.deployment.initContainers }}
      initContainers:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Values.agentBuilder.triggerServer.name }}
          env:
            {{- with $envVars }}
              {{- toYaml . | nindent 12 }}
            {{- end }}
          envFrom:
            - configMapRef:
                name: {{ include "langsmith.fullname" . }}-config
            - configMapRef:
                name: {{ include "langsmith.fullname" . }}-agent-builder-config
                optional: true
          image: {{ include "langsmith.image" (dict "Values" .Values "Chart" .Chart "component" "agentBuilderTriggerServerImage") | quote }}
          imagePullPolicy: {{ .Values.images.agentBuilderTriggerServerImage.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.agentBuilder.triggerServer.containerPort }}
              protocol: TCP
          {{- with .Values.agentBuilder.triggerServer.deployment.startupProbe }}
          startupProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.agentBuilder.triggerServer.deployment.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.agentBuilder.triggerServer.deployment.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.agentBuilder.triggerServer.deployment.resources | nindent 12 }}
          securityContext:
            {{- toYaml .Values.agentBuilder.triggerServer.deployment.securityContext | nindent 12 }}
          {{- with $volumeMounts }}
          volumeMounts:
              {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.agentBuilder.triggerServer.deployment.extraContainerConfig }}
            {{- toYaml . | nindent 10 }}
          {{- end }}
        {{- with .Values.agentBuilder.triggerServer.deployment.sidecars }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.agentBuilder.triggerServer.deployment.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.agentBuilder.triggerServer.deployment.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.agentBuilder.triggerServer.deployment.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.agentBuilder.triggerServer.deployment.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $volumes }}
      volumes:
          {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
