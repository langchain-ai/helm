# RBAC for the agent builder bootstrap job to patch the ConfigMap
{{- if .Values.agentBuilder.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "langsmith.fullname" . }}-agent-builder-bootstrap
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
    {{- include "langsmith.labels" . | nindent 4 }}
    app.kubernetes.io/component: agent-builder-bootstrap
  annotations:
    {{- include "langsmith.annotations" . | nindent 4 }}
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "5"
    "helm.sh/hook-delete-policy": before-hook-creation
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "langsmith.fullname" . }}-agent-builder-bootstrap
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
    {{- include "langsmith.labels" . | nindent 4 }}
    app.kubernetes.io/component: agent-builder-bootstrap
  annotations:
    {{- include "langsmith.annotations" . | nindent 4 }}
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "5"
    "helm.sh/hook-delete-policy": before-hook-creation
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "patch", "update"]
    resourceNames:
      - {{ include "langsmith.fullname" . }}-graphs-config
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "patch"]
    resourceNames:
      - {{ include "langsmith.fullname" . }}-{{ .Values.frontend.name }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "langsmith.fullname" . }}-agent-builder-bootstrap
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
    {{- include "langsmith.labels" . | nindent 4 }}
    app.kubernetes.io/component: agent-builder-bootstrap
  annotations:
    {{- include "langsmith.annotations" . | nindent 4 }}
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "5"
    "helm.sh/hook-delete-policy": before-hook-creation
subjects:
  - kind: ServiceAccount
    name: {{ include "langsmith.fullname" . }}-agent-builder-bootstrap
    namespace: {{ .Values.namespace | default .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ include "langsmith.fullname" . }}-agent-builder-bootstrap
  apiGroup: rbac.authorization.k8s.io
{{- end }}

