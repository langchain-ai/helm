{{- if and .Values.agentBootstrap.enabled (or .Values.agentBuilder.enabled .Values.insightsAgent.enabled) }}
{{- $envVars := concat .Values.commonEnv (include "langsmith.commonEnv" . | fromYamlArray) .Values.agentBuilder.bootstrap.extraEnv -}}
{{- $volumes := concat .Values.commonVolumes (include "langsmith.tlsVolumes" . | fromYamlArray) -}}
{{- $volumeMounts := concat .Values.commonVolumeMounts (include "langsmith.tlsVolumeMounts" . | fromYamlArray) }}
# This job deploys the agent builder agents via the LangSmith Deployments API
# It runs as a post-install/post-upgrade hook to ensure the agents are deployed after the rest of LangSmith is ready
apiVersion: batch/v1
kind: Job
metadata:
  {{- if .Values.agentBuilder.bootstrap.randomizeName }}
  name: {{ include "langsmith.fullname" . }}-agent-builder-bootstrap-{{ randAlphaNum 5 | lower }}
  {{- else }}
  name: {{ include "langsmith.fullname" . }}-agent-builder-bootstrap
  {{- end }}
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
    {{- include "langsmith.labels" . | nindent 4 }}
    app.kubernetes.io/component: agent-builder-bootstrap
    {{- with .Values.agentBuilder.bootstrap.labels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- include "langsmith.annotations" . | nindent 4 }}
    # Run after install/upgrade, after other resources are created
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "10"
    "helm.sh/hook-delete-policy": before-hook-creation
    {{- with .Values.agentBuilder.bootstrap.annotations }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if .Values.agentBuilder.bootstrap.ttlSecondsAfterFinished }}
  ttlSecondsAfterFinished: {{ .Values.agentBuilder.bootstrap.ttlSecondsAfterFinished }}
  {{- end }}
  backoffLimit: 3
  template:
    metadata:
      labels:
        {{- include "langsmith.labels" . | nindent 8 }}
        app.kubernetes.io/component: agent-builder-bootstrap
        {{- with .Values.agentBuilder.bootstrap.labels }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        {{- include "langsmith.commonPodAnnotations" . | nindent 8 }}
        {{- with .Values.agentBuilder.bootstrap.annotations }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      restartPolicy: OnFailure
      {{- with .Values.images.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- include "langsmith.podSecurityContext" (dict "Values" .Values "componentSecurityContext" .Values.agentBuilder.bootstrap.podSecurityContext) | nindent 8 }}
      serviceAccountName: {{ include "agentBuilderBootstrap.serviceAccountName" . }}
      {{- with .Values.agentBuilder.bootstrap.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.agentBuilder.bootstrap.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.agentBuilder.bootstrap.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.agentBuilder.bootstrap.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: bootstrap
          image: {{ include "langsmith.image" (dict "Values" .Values "Chart" .Chart "component" "backendImage") | quote }}
          imagePullPolicy: {{ .Values.images.backendImage.pullPolicy }}
          command:
            - "python"
            - "scripts/deploy_bundled_agents.pyc"
          args:
            - "--products"
            - "agent_builder"
            - "--config"
            - |
              {
              {{- if .Values.agentBuilder.enabled }}
                "agent-builder-deep-agent": {
                  "image": "{{ include "langsmith.image" (dict "Values" .Values "Chart" .Chart "component" "agentBuilderDeepAgentImage") }}",
                  "configmap_name": "{{ include "langsmith.fullname" . }}-graphs-config"
                  "k8s_namespace": "{{ .Values.namespace | default .Release.Namespace }}"
                  "restart_deployments": "{{ include "langsmith.fullname" . }}-{{ .Values.frontend.name }},{{ include "langsmith.fullname" . }}-agent-builder-trigger-server"
                  "cpu": {{ .Values.agentBuilder.mainAgent.resources.cpu }},
                  "cpu_limit": {{ .Values.agentBuilder.mainAgent.resources.cpuLimit }},
                  "memory_mb": {{ .Values.agentBuilder.mainAgent.resources.memoryMb }},
                  "memory_limit_mb": {{ .Values.agentBuilder.mainAgent.resources.memoryLimitMb }},
                  "min_scale": {{ .Values.agentBuilder.mainAgent.resources.minScale }},
                  "max_scale": {{ .Values.agentBuilder.mainAgent.resources.maxScale }}
                },
                "agent-builder-generator": {
                  "image": "{{ include "langsmith.image" (dict "Values" .Values "Chart" .Chart "component" "agentBuilderGeneratorImage") }}",
                  "configmap_name": "{{ include "langsmith.fullname" . }}-graphs-config"
                  "k8s_namespace": "{{ .Values.namespace | default .Release.Namespace }}"
                  "restart_deployments": "{{ include "langsmith.fullname" . }}-{{ .Values.frontend.name }},{{ include "langsmith.fullname" . }}-agent-builder-trigger-server"
                  "cpu": {{ .Values.agentBuilder.generatorAgent.resources.cpu }},
                  "cpu_limit": {{ .Values.agentBuilder.generatorAgent.resources.cpuLimit }},
                  "memory_mb": {{ .Values.agentBuilder.generatorAgent.resources.memoryMb }},
                  "memory_limit_mb": {{ .Values.agentBuilder.generatorAgent.resources.memoryLimitMb }},
                  "min_scale": {{ .Values.agentBuilder.generatorAgent.resources.minScale }},
                  "max_scale": {{ .Values.agentBuilder.generatorAgent.resources.maxScale }}
                }{{- if .Values.insightsAgent.enabled }},{{- end }}
              {{- end }}
              {{- if .Values.insightsAgent.enabled }}
                "clio_insights": {
                  "image": "{{ include "langsmith.image" (dict "Values" .Values "Chart" .Chart "component" "clioAgentImage") }}",
                  "configmap_name": "{{ include "langsmith.fullname" . }}-clio-config"
                  "k8s_namespace": "{{ .Values.namespace | default .Release.Namespace }}"
                  "restart_deployments": "{{ include "langsmith.fullname" . }}-{{ .Values.frontend.name }},{{ include "langsmith.fullname" . }}-langsmith-backend"
                  "cpu": {{ .Values.insightsAgent.agentConfiguration.resources.cpu }},
                  "cpu_limit": {{ .Values.insightsAgent.agentConfiguration.resources.cpuLimit }},
                  "memory_mb": {{ .Values.insightsAgent.agentConfiguration.resources.memoryMb }},
                  "memory_limit_mb": {{ .Values.insightsAgent.agentConfiguration.resources.memoryLimitMb }},
                  "min_scale": {{ .Values.insightsAgent.agentConfiguration.resources.minScale }},
                  "max_scale": {{ .Values.insightsAgent.agentConfiguration.resources.maxScale }}
                }
              {{- end }}
              }
          env:
            {{- with $envVars }}
              {{- toYaml . | nindent 12 }}
            {{- end }}
          envFrom:
            - configMapRef:
                name: {{ include "langsmith.fullname" . }}-config
          resources:
            {{- toYaml .Values.agentBuilder.bootstrap.resources | nindent 12 }}
          securityContext:
            {{- toYaml .Values.agentBuilder.bootstrap.securityContext | nindent 12 }}
          {{- with $volumeMounts }}
          volumeMounts:
              {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with $volumes }}
      volumes:
          {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

