{{- if .Values.platformBackend.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "platformBackend.serviceAccountName" . }}
  namespace: {{ .Values.namespace | default .Release.Namespace | quote }}
  labels:
    {{- include "langsmith.labels" . | nindent 4 }}
    {{- with.Values.platformBackend.deployment.labels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- include "langsmith.annotations" . | nindent 4 }}
    {{- with.Values.platformBackend.serviceAccount.annotations }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  automountServiceAccountToken: {{ .Values.platformBackend.serviceAccount.automountServiceAccountToken | default true }}
{{- end }}
