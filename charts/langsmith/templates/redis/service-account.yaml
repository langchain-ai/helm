{{- if and (not .Values.redis.external.enabled) .Values.redis.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "redis.serviceAccountName" . }}
  labels:
    {{- include "langsmith.labels" . | nindent 4 }}
    {{- with.Values.redis.serviceAccount.labels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- include "langsmith.annotations" . | nindent 4 }}
    {{- with.Values.redis.serviceAccount.annotations }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  automountServiceAccountToken: {{ .Values.redis.serviceAccount.automountServiceAccountToken | default true }}
{{- end }}
