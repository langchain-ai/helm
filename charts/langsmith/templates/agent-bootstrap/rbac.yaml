# ServiceAccount for the agent bootstrap job (needed whenever the job runs)
{{- if and .Values.backend.agentBootstrap.enabled .Values.config.deployment.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "langsmith.fullname" . }}-agent-bootstrap
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
    {{- include "langsmith.labels" . | nindent 4 }}
    app.kubernetes.io/component: agent-bootstrap
  annotations:
    {{- include "langsmith.annotations" . | nindent 4 }}
{{- end }}
---
# Role + RoleBinding: only when at least one product is enabled (create path patches ConfigMaps and restarts deployments)
{{- if and .Values.backend.agentBootstrap.enabled .Values.config.deployment.enabled (or .Values.config.agentBuilder.enabled .Values.config.insights.enabled) }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "langsmith.fullname" . }}-agent-bootstrap
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
    {{- include "langsmith.labels" . | nindent 4 }}
    app.kubernetes.io/component: agent-bootstrap
  annotations:
    {{- include "langsmith.annotations" . | nindent 4 }}
rules:
  # Permission to create ConfigMaps (for initial creation when they don't exist)
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["create"]
  # Permission to get/patch/update specific ConfigMaps
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "patch", "update"]
    resourceNames:
      {{- if .Values.config.agentBuilder.enabled }}
      - {{ include "langsmith.fullname" . }}-agent-builder-config
      {{- end }}
      {{- if .Values.config.insights.enabled }}
      - {{ include "langsmith.fullname" . }}-insights-config
      {{- end }}
  # Permission to restart deployments after ConfigMap updates
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "patch"]
    resourceNames:
      - {{ include "langsmith.fullname" . }}-{{ .Values.frontend.name }}
      {{- if .Values.config.agentBuilder.enabled }}
      - {{ include "langsmith.fullname" . }}-agent-builder-trigger-server
      {{- end }}
      {{- if .Values.config.insights.enabled }}
      - {{ include "langsmith.fullname" . }}-{{ .Values.backend.name }}
      {{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "langsmith.fullname" . }}-agent-bootstrap
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
    {{- include "langsmith.labels" . | nindent 4 }}
    app.kubernetes.io/component: agent-bootstrap
  annotations:
    {{- include "langsmith.annotations" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "langsmith.fullname" . }}-agent-bootstrap
    namespace: {{ .Values.namespace | default .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ include "langsmith.fullname" . }}-agent-bootstrap
  apiGroup: rbac.authorization.k8s.io
{{- end }}
