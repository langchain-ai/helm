{{- if and .Values.agentBootstrap.enabled (or .Values.agentBuilder.enabled .Values.insightsAgent.enabled) }}
{{- $envVars := concat .Values.commonEnv (include "langsmith.commonEnv" . | fromYamlArray) .Values.agentBootstrap.extraEnv -}}
{{- $volumes := concat .Values.commonVolumes (include "langsmith.tlsVolumes" . | fromYamlArray) -}}
{{- $volumeMounts := concat .Values.commonVolumeMounts (include "langsmith.tlsVolumeMounts" . | fromYamlArray) }}
# This job deploys bundled agents (Agent Builder, Insights) via the LangSmith Deployments API
# It runs as a post-install/post-upgrade hook to ensure the agents are deployed after the rest of LangSmith is ready
apiVersion: batch/v1
kind: Job
metadata:
  {{- if .Values.agentBootstrap.randomizeName }}
  name: {{ include "langsmith.fullname" . }}-agent-bootstrap-{{ randAlphaNum 5 | lower }}
  {{- else }}
  name: {{ include "langsmith.fullname" . }}-agent-bootstrap
  {{- end }}
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
    {{- include "langsmith.labels" . | nindent 4 }}
    app.kubernetes.io/component: agent-bootstrap
    {{- with .Values.agentBootstrap.labels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- include "langsmith.annotations" . | nindent 4 }}
    # Run after install/upgrade, after other resources are created
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "10"
    "helm.sh/hook-delete-policy": before-hook-creation
    {{- with .Values.agentBootstrap.annotations }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if .Values.agentBootstrap.ttlSecondsAfterFinished }}
  ttlSecondsAfterFinished: {{ .Values.agentBootstrap.ttlSecondsAfterFinished }}
  {{- end }}
  backoffLimit: 3
  template:
    metadata:
      labels:
        {{- include "langsmith.labels" . | nindent 8 }}
        app.kubernetes.io/component: agent-bootstrap
        {{- with .Values.agentBootstrap.labels }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        {{- include "langsmith.commonPodAnnotations" . | nindent 8 }}
        {{- with .Values.agentBootstrap.annotations }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      restartPolicy: OnFailure
      {{- with .Values.images.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- include "langsmith.podSecurityContext" (dict "Values" .Values "componentSecurityContext" .Values.agentBootstrap.podSecurityContext) | nindent 8 }}
      serviceAccountName: {{ include "agentBootstrap.serviceAccountName" . }}
      {{- with .Values.agentBootstrap.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.agentBootstrap.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.agentBootstrap.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.agentBootstrap.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: bootstrap
          image: {{ include "langsmith.image" (dict "Values" .Values "Chart" .Chart "component" "backendImage") | quote }}
          imagePullPolicy: {{ .Values.images.backendImage.pullPolicy }}
          command:
            - "python"
            - "scripts/deploy_bundled_agents.pyc"
          args:
            - "--products"
            {{- $products := list }}
            {{- if .Values.agentBuilder.enabled }}
            {{- $products = append $products "agent_builder" }}
            {{- end }}
            {{- if .Values.insightsAgent.enabled }}
            {{- $products = append $products "insights" }}
            {{- end }}
            - "{{ join "," $products }}"
            - "--config"
            - |
              {
              {{- if .Values.agentBuilder.enabled }}
                "agent-builder": {
                  "image": "{{ include "langsmith.image" (dict "Values" .Values "Chart" .Chart "component" "agentBuilderImage") }}",
                  "configmap_name": "{{ include "langsmith.fullname" . }}-agent-builder-config",
                  "k8s_namespace": "{{ .Values.namespace | default .Release.Namespace }}",
                  "restart_deployments": ["{{ include "langsmith.fullname" . }}-{{ .Values.frontend.name }}", "{{ include "langsmith.fullname" . }}-agent-builder-trigger-server"],
                  "cpu": {{ .Values.agentBuilder.agent.resources.cpu }},
                  "cpu_limit": {{ .Values.agentBuilder.agent.resources.cpuLimit }},
                  "memory_mb": {{ .Values.agentBuilder.agent.resources.memoryMb }},
                  "memory_limit_mb": {{ .Values.agentBuilder.agent.resources.memoryLimitMb }},
                  "min_scale": {{ .Values.agentBuilder.agent.resources.minScale }},
                  "max_scale": {{ .Values.agentBuilder.agent.resources.maxScale }}
                }{{- if .Values.insightsAgent.enabled }},{{- end }}
              {{- end }}
              {{- if .Values.insightsAgent.enabled }}
                "clio": {
                  "image": "{{ include "langsmith.image" (dict "Values" .Values "Chart" .Chart "component" "insightsAgentImage") }}",
                  "configmap_name": "{{ include "langsmith.fullname" . }}-insights-config",
                  "k8s_namespace": "{{ .Values.namespace | default .Release.Namespace }}",
                  "restart_deployments": ["{{ include "langsmith.fullname" . }}-{{ .Values.frontend.name }}", "{{ include "langsmith.fullname" . }}-{{ .Values.backend.name }}"],
                  "cpu": {{ .Values.insightsAgent.agentConfiguration.resources.cpu }},
                  "cpu_limit": {{ .Values.insightsAgent.agentConfiguration.resources.cpuLimit }},
                  "memory_mb": {{ .Values.insightsAgent.agentConfiguration.resources.memoryMb }},
                  "memory_limit_mb": {{ .Values.insightsAgent.agentConfiguration.resources.memoryLimitMb }},
                  "min_scale": {{ .Values.insightsAgent.agentConfiguration.resources.minScale }},
                  "max_scale": {{ .Values.insightsAgent.agentConfiguration.resources.maxScale }}
                }
              {{- end }}
              }
          env:
            {{- with $envVars }}
              {{- toYaml . | nindent 12 }}
            {{- end }}
          envFrom:
            - configMapRef:
                name: {{ include "langsmith.fullname" . }}-config
          resources:
            {{- toYaml .Values.agentBootstrap.resources | nindent 12 }}
          securityContext:
            {{- toYaml .Values.agentBootstrap.securityContext | nindent 12 }}
          {{- with $volumeMounts }}
          volumeMounts:
              {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with $volumes }}
      volumes:
          {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
