apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "langsmith.fullname" . }}-test-files
  labels:
    {{- include "langsmith.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install,test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded,hook-failed
    "helm.sh/hook-weight": "-6"
    "helm.sh/fail-hook-policy": "fail"
data:
  requirements.txt: |-
{{ .Files.Get "scripts/trace-test/requirements.txt" | indent 4 }}
  test_e2e_trace.py: |-
{{ .Files.Get "scripts/trace-test/test_e2e_trace.py" | indent 4 }} 