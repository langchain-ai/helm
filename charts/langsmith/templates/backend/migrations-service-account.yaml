{{- if .Values.backend.migrations.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "migrations.serviceAccountName" . }}
  labels:
    {{- include "langsmith.labels" . | nindent 4 }}
    {{- with .Values.backend.migrations.serviceAccount.labels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- include "langsmith.annotations" . | nindent 4 }}
    {{- with .Values.backend.migrations.serviceAccount.annotations }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
{{- end }} 