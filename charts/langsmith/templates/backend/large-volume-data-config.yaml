{{- if .Values.backend.largeVolumeDataConfig.enabled -}}
{{- $envVars := concat .Values.commonEnv (include "langsmith.commonEnv" . | fromYamlArray) .Values.backend.largeVolumeDataConfig.extraEnv -}}
{{- include "langsmith.detectDuplicates" $envVars -}}
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "langsmith.fullname" . }}-large-volume-data-config
  labels:
    {{- include "langsmith.labels" . | nindent 4 }}
    app.kubernetes.io/component: {{ include "langsmith.fullname" . }}-large-volume-data-config
  annotations:
    {{- include "langsmith.annotations" . | nindent 4 }}
    {{- with .Values.backend.largeVolumeDataConfig.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  schedule: "{{ .Values.backend.largeVolumeDataConfig.schedule | default "*/5 * * * *" }}"
  concurrencyPolicy: {{ .Values.backend.largeVolumeDataConfig.concurrencyPolicy | default "Forbid" }}
  successfulJobsHistoryLimit: {{ .Values.backend.largeVolumeDataConfig.successfulJobsHistoryLimit | default 3 }}
  failedJobsHistoryLimit: {{ .Values.backend.largeVolumeDataConfig.failedJobsHistoryLimit | default 1 }}
  jobTemplate:
    spec:
      template:
        metadata:
          name: {{ include "langsmith.fullname" . }}-large-volume-data-config
          labels:
            {{- include "langsmith.labels" . | nindent 12 }}
            app.kubernetes.io/component: {{ include "langsmith.fullname" . }}-large-volume-data-config
          annotations:
            {{- with .Values.backend.largeVolumeDataConfig.podAnnotations }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
        spec:
          serviceAccountName: {{ include "backend.serviceAccountName" . }}
          restartPolicy: OnFailure
          {{- with .Values.images.imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.backend.largeVolumeDataConfig.nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.backend.largeVolumeDataConfig.tolerations }}
          tolerations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.backend.largeVolumeDataConfig.affinity }}
          affinity:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.backend.largeVolumeDataConfig.podSecurityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          containers:
          - name: large-volume-data-config
            image: "{{ .Values.images.backendImage.repository }}:{{ .Values.images.backendImage.tag | default .Chart.AppVersion }}"
            imagePullPolicy: {{ .Values.images.backendImage.pullPolicy }}
            {{- with .Values.backend.largeVolumeDataConfig.command }}
            command:
              {{- toYaml . | nindent 14 }}
            {{- end }}
            env:
            {{- with $envVars }}
              {{- toYaml . | nindent 14 }}
            {{- end }}
            envFrom:
              - configMapRef:
                  name: {{ include "langsmith.fullname" . }}-config
            resources:
              {{- toYaml .Values.backend.largeVolumeDataConfig.resources | nindent 14 }}
            {{- with .Values.backend.largeVolumeDataConfig.securityContext }}
            securityContext:
              {{- toYaml . | nindent 14 }}
            {{- end }}
{{- end }}
