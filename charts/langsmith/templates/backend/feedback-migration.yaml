{{- if and .Values.backend.feedbackMigration .Values.backend.feedbackMigration.configMigration .Values.backend.feedbackMigration.configMigration.enabled -}}
{{- $envVars := concat .Values.commonEnv (include "langsmith.commonEnv" . | fromYamlArray) .Values.backend.feedbackMigration.configMigration.extraEnv -}}
{{- include "langsmith.detectDuplicates" $envVars -}}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "langsmith.fullname" . }}-feedback-config-migration
  labels:
    {{- include "langsmith.labels" . | nindent 4 }}
    app.kubernetes.io/component: {{ include "langsmith.fullname" . }}-feedback-config-migration
  annotations:
    {{- include "langsmith.annotations" . | nindent 4 }}
    {{- with .Values.backend.feedbackMigration.configMigration.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  template:
    metadata:
      name: {{ include "langsmith.fullname" . }}-feedback-config-migration
      labels:
        {{- include "langsmith.labels" . | nindent 8 }}
        app.kubernetes.io/component: {{ include "langsmith.fullname" . }}-feedback-config-migration
      annotations:
        {{- with .Values.backend.feedbackMigration.configMigration.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ include "backend.serviceAccountName" . }}
      restartPolicy: Never
      {{- with .Values.images.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.feedbackMigration.configMigration.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.feedbackMigration.configMigration.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.feedbackMigration.configMigration.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.feedbackMigration.configMigration.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: migrate-feedback-config
        image: "{{ .Values.images.backendImage.repository }}:{{ .Values.images.backendImage.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.images.backendImage.pullPolicy }}
        command: ["python"]
        args: ["scripts/jobs/migrate-feedback-config.py"]
        env:
        {{- with $envVars }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
        envFrom:
          - configMapRef:
              name: {{ include "langsmith.fullname" . }}-config
        resources:
          {{- toYaml .Values.backend.feedbackMigration.configMigration.resources | nindent 10 }}
        {{- with .Values.backend.feedbackMigration.configMigration.securityContext }}
        securityContext:
          {{- toYaml . | nindent 10 }}
        {{- end }}
{{- end }}
---
{{- if and .Values.backend.feedbackMigration .Values.backend.feedbackMigration.dataMigration .Values.backend.feedbackMigration.dataMigration.enabled -}}
{{- $envVars := concat .Values.commonEnv (include "langsmith.commonEnv" . | fromYamlArray) .Values.backend.feedbackMigration.dataMigration.extraEnv -}}
{{- include "langsmith.detectDuplicates" $envVars -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "langsmith.fullname" . }}-feedback-data-migration
  labels:
    {{- include "langsmith.labels" . | nindent 4 }}
    app.kubernetes.io/component: {{ include "langsmith.fullname" . }}-feedback-data-migration
  annotations:
    {{- include "langsmith.annotations" . | nindent 4 }}
    {{- with .Values.backend.feedbackMigration.dataMigration.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  template:
    metadata:
      name: {{ include "langsmith.fullname" . }}-feedback-data-migration
      labels:
        {{- include "langsmith.labels" . | nindent 8 }}
        app.kubernetes.io/component: {{ include "langsmith.fullname" . }}-feedback-data-migration
      annotations:
        {{- with .Values.backend.feedbackMigration.dataMigration.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ include "backend.serviceAccountName" . }}
      restartPolicy: Never
      {{- with .Values.images.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.feedbackMigration.dataMigration.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.feedbackMigration.dataMigration.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.feedbackMigration.dataMigration.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.feedbackMigration.dataMigration.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: migrate-feedback-to-postgres
        image: "{{ .Values.images.backendImage.repository }}:{{ .Values.images.backendImage.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.images.backendImage.pullPolicy }}
        command: ["python"]
        args: ["scripts/jobs/migrate-feedback-to-postgres.py"]
        env:
        {{- with $envVars }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
        envFrom:
          - configMapRef:
              name: {{ include "langsmith.fullname" . }}-config
        resources:
          {{- toYaml .Values.backend.feedbackMigration.dataMigration.resources | nindent 10 }}
        {{- with .Values.backend.feedbackMigration.dataMigration.securityContext }}
        securityContext:
          {{- toYaml . | nindent 10 }}
        {{- end }}
{{- end }}