{{- if and .Values.config.langgraphPlatform.enabled .Values.operator.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "operator.serviceAccountName" . }}
  namespace: {{ .Values.namespace | default .Release.Namespace | quote }}
  labels:
    {{- include "langsmith.labels" . | nindent 4 }}
    {{- with.Values.operator.serviceAccount.labels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- include "langsmith.annotations" . | nindent 4 }}
    {{- with.Values.operator.serviceAccount.annotations }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  automountServiceAccountToken: {{ .Values.operator.serviceAccount.automountServiceAccountToken | default true }}
{{- end }}
