{{- define "validateTemplatesMoved" -}}
{{- $hasListenerTemplates := and (hasKey .Values "listener") (hasKey .Values.listener "templates") (not (empty .Values.listener.templates)) -}}
{{- if $hasListenerTemplates -}}
  {{- fail "Error: templates have moved to the operator. Please move your values from .Values.listener.templates to .Values.operator.templates." -}}
{{- end -}}
{{- end -}}
{{- if and .Values.config.langgraphPlatform.enabled .Values.operator.enabled }}
{{- include "validateTemplatesMoved" . -}}
{{- $volumes := concat .Values.commonVolumes .Values.operator.deployment.volumes -}}
{{- $volumeMounts := concat .Values.commonVolumeMounts .Values.operator.deployment.volumeMounts -}}
{{- if .Values.operator.rollout.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Rollout
{{- else }}
apiVersion: apps/v1
kind: Deployment
{{- end }}
metadata:
  name: {{ include "langsmith.fullname" . }}-{{ .Values.operator.name }}
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
    {{- include "langsmith.labels" . | nindent 4 }}
    {{- with .Values.operator.deployment.labels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- include "langsmith.annotations" . | nindent 4 }}
    {{- with .Values.operator.deployment.annotations }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  replicas: {{ .Values.operator.deployment.replicas }}
  selector:
    matchLabels:
      {{- include "langsmith.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: {{ include "langsmith.fullname" . }}-operator
  template:
    metadata:
      annotations:
        {{- include "langsmith.commonPodAnnotations" . | nindent 8 }}
        {{- with .Values.operator.deployment.annotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        checksum/config: {{ include (print $.Template.BasePath "/operator/config-map.yaml") . | sha256sum }}
      labels:
        {{- include "langsmith.labels" . | nindent 8 }}
        app.kubernetes.io/component: {{ include "langsmith.fullname" . }}-operator
        {{- with .Values.operator.deployment.labels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ include "operator.serviceAccountName" . }}
      {{- with .Values.images.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.operator.deployment.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.operator.deployment.initContainers }}
      initContainers:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - command:
        - /manager
        args:
          - --leader-elect
          - --health-probe-bind-address=:8081
        image: {{ include "langsmith.image" (dict "Values" .Values "Chart" .Chart "component" "operatorImage") | quote }} 
        imagePullPolicy: {{ .Values.images.operatorImage.pullPolicy }}
        name: {{ .Values.operator.name }}
        {{- with .Values.operator.deployment.securityContext }}
        securityContext:
        {{- toYaml . | nindent 10 }}
        {{- end }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          {{- if .Values.operator.deployment.resources }}
          {{- toYaml .Values.operator.deployment.resources | nindent 12 }}
          {{- else }}
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
          {{- end }}
        volumeMounts:
          - name: templates-volume
            mountPath: /templates/deployment.yaml.tmpl
            subPath: deployment.yaml.tmpl
            readOnly: true
          - name: templates-volume
            mountPath: /templates/service.yaml.tmpl
            subPath: service.yaml.tmpl
            readOnly: true
          - name: templates-volume
            mountPath: /templates/redis-deployment.yaml.tmpl
            subPath: redis-deployment.yaml.tmpl
            readOnly: true
          - name: templates-volume
            mountPath: /templates/database-statefulset.yaml.tmpl
            subPath: database-statefulset.yaml.tmpl
            readOnly: true
        {{- with $volumeMounts }}
          {{- toYaml . | nindent 10 }}
        {{- end }}
        env:
          - name: WATCH_NAMESPACE
            value: {{ .Values.operator.watchNamespaces | quote }}
          - name: KEDA_ENABLED
            value: {{ .Values.operator.kedaEnabled | quote }}
        {{- if .Values.gateway.enabled }}
          - name: GATEWAY_NAME
            value: {{ .Values.gateway.name | quote }}
          - name: GATEWAY_NAMESPACE
            value: {{ .Values.gateway.namespace | default .Release.Namespace }}
        {{- else if .Values.istioGateway.enabled }}
          - name: ISTIO_GATEWAY_NAME
            value: {{ .Values.istioGateway.name | quote }}
          - name: ISTIO_GATEWAY_NAMESPACE
            value: {{ .Values.istioGateway.namespace | default .Release.Namespace }}
        {{- else }}
          - name: SHARED_INGRESS_NAME
            value: {{ include "langsmith.fullname" . }}-ingress
          - name: SHARED_INGRESS_NAMESPACE
            value: {{ .Values.namespace | default .Release.Namespace }}
        {{- end }}
          - name: ROOT_DOMAIN
            value: {{ coalesce .Values.config.langgraphPlatform.rootDomain .Values.ingress.hostname .Values.gateway.hostname .Values.istioGateway.hostname | quote }}
          - name: TLS_ENABLED
            value: {{ .Values.config.langgraphPlatform.tlsEnabled | quote }}
        {{- with .Values.operator.deployment.extraEnv }}
          {{- toYaml . | nindent 12 }}
        {{- end }}
      {{- with .Values.operator.deployment.sidecars }}
      {{- toYaml . | nindent 8 }}
      {{- end }}
      terminationGracePeriodSeconds: {{ .Values.operator.deployment.terminationGracePeriodSeconds | default 10 }}
      {{- with .Values.operator.deployment.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.operator.deployment.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.operator.deployment.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: templates-volume
          configMap:
            name: {{ include "langsmith.fullname" . }}-operator-config
            items:
              - key: deployment.yaml.tmpl
                path: deployment.yaml.tmpl
              - key: service.yaml.tmpl
                path: service.yaml.tmpl
              - key: redis-deployment.yaml.tmpl
                path: redis-deployment.yaml.tmpl
              - key: database-statefulset.yaml.tmpl
                path: database-statefulset.yaml.tmpl
      {{- with $volumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- if .Values.operator.rollout.enabled }}
  strategy:
    {{- toYaml .Values.operator.rollout.strategy | nindent 4 }}
{{- end }}
{{- end }}
