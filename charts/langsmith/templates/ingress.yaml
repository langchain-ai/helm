{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "langsmith.fullname" . }}-ingress
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  annotations:
    {{- include "langsmith.annotations" . | nindent 4 }}
    {{- with .Values.ingress.annotations }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- if .Values.config.hostname }}
    external-dns.alpha.kubernetes.io/hostname: {{ include "langsmith.hostnameWithoutProtocol" . }}
    {{- end }}
  labels:
    {{- include "langsmith.labels" . | nindent 4 }}
    {{- with .Values.ingress.labels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.ingressClassName }}
  {{- with .Values.ingress.tls }}
  tls:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  rules:
  - host: {{ include "langsmith.hostnameWithoutProtocol" . }}
    http:
      paths:
      - path: /{{ .Values.config.subdomain }}
        pathType: Prefix
        backend:
          service:
            name: {{ include "langsmith.fullname" . }}-{{ .Values.frontend.name }}
            port:
              number: {{ .Values.frontend.service.httpPort }}
{{- end }}
