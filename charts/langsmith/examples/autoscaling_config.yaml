ingestQueue:
  deployment:
    resources:
      limits:
        cpu: 2000m
        memory: 4Gi
      requests:
        cpu: 1000m
        memory: 2Gi
  autoscaling:
    # -- HPA configuration example
    hpa:
      enabled: true
      minReplicas: 3
      maxReplicas: 10
      targetCPUUtilizationPercentage: 50
      targetMemoryUtilizationPercentage: 80
    # -- KEDA configuration example
    keda:
      enabled: true
      minReplicaCount: 3
      maxReplicaCount: 10
      targetCPUUtilizationPercentage: 50
      targetMemoryUtilizationPercentage: 80
      queueTargetSize: 10

queue:
  deployment:
    resources:
      limits:
        cpu: 2000m
        memory: 4Gi
      requests:
        cpu: 1000m
        memory: 2Gi
  autoscaling:
    # -- HPA configuration example
    hpa:
      enabled: true
      minReplicas: 1
      maxReplicas: 10
      targetCPUUtilizationPercentage: 50
      targetMemoryUtilizationPercentage: 80
    # -- KEDA configuration example
    keda:
      enabled: true
      minReplicaCount: 1
      maxReplicaCount: 10
      targetCPUUtilizationPercentage: 50
      targetMemoryUtilizationPercentage: 80
      queueTargetSize: 10

