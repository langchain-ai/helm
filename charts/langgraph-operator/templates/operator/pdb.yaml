{{- if .Values.operator.pdb.enabled }}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "langgraphOperator.fullname" . }}-{{ .Values.operator.name }}
  labels:
    {{- include "langgraphOperator.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "langgraphOperator.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: {{ .Values.operator.name }}
  {{- if .Values.operator.pdb.minAvailable }}
  minAvailable: {{ .Values.operator.pdb.minAvailable }}
  {{- end }}
  {{- if .Values.operator.pdb.maxUnavailable }}
  maxUnavailable: {{ .Values.operator.pdb.maxUnavailable }}
  {{- end }}
{{- end }}
