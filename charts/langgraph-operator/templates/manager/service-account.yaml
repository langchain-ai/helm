{{- if .Values.manager.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "manager.serviceAccountName" . }}
  labels:
    {{- include "langgraphOperator.labels" . | nindent 4 }}
    {{- with.Values.manager.serviceAccount.labels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- include "langgraphOperator.annotations" . | nindent 4 }}
    {{- with.Values.manager.serviceAccount.annotations }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "manager.serviceAccountName" . }}-role
  labels:
    {{- include "langgraphOperator.labels" . | nindent 4 }}
    app.kubernetes.io/name: lgp-operator
    app.kubernetes.io/managed-by: kustomize
rules:
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - apps.langchain.ai
  resources:
  - lgps
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - apps.langchain.ai
  resources:
  - lgps/finalizers
  verbs:
  - update
- apiGroups:
  - apps.langchain.ai
  resources:
  - lgps/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - autoscaling
  resources:
  - horizontalpodautoscalers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ""
  resources:
  - pods
  - services
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ""
  resources:
  - pods/log
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - keda.sh
  resources:
  - scaledobjects
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - networking.k8s.io
  resources:
  - ingresses
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "manager.serviceAccountName" . }}-rolebinding-{{ .Release.Namespace }}
  labels:
    {{- include "langgraphOperator.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "manager.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ include "manager.serviceAccountName" . }}-role
  apiGroup: rbac.authorization.k8s.io
---
# Leader election role
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "manager.serviceAccountName" . }}-leader-election-role
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "langgraphOperator.labels" . | nindent 4 }}
    app.kubernetes.io/name: lgp-operator
    app.kubernetes.io/managed-by: kustomize
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
---
# Leader election role binding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "manager.serviceAccountName" . }}-leader-election-rolebinding
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "langgraphOperator.labels" . | nindent 4 }}
    app.kubernetes.io/name: lgp-operator
    app.kubernetes.io/managed-by: kustomize
subjects:
- kind: ServiceAccount
  name: {{ include "manager.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ include "manager.serviceAccountName" . }}-leader-election-role
  apiGroup: rbac.authorization.k8s.io
{{- end }}
