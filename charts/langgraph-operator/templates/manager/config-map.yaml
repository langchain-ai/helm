apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "langgraphOperator.fullname" . }}-config
  labels:
    {{- include "langgraphOperator.labels" . | nindent 4 }}
  annotations:
    {{- include "langgraphOperator.annotations" . | nindent 4 }}
data:
  deployment.yaml: |
{{ .Values.templates.deployment | indent 4 }}
  service.yaml: |
{{ .Values.templates.service | indent 4 }}
  ingress.yaml: |
{{ .Values.templates.ingress | indent 4 }}
