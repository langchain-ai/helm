{{- if .Values.operator.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "langgraphDataplane.fullname" . }}-{{ .Values.operator.name }}
  labels:
    {{- include "langgraphDataplane.labels" . | nindent 4 }}
    app.kubernetes.io/name: langgraph-{{ .Values.operator.name }}
    {{- with .Values.operator.deployment.labels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- include "langgraphDataplane.annotations" . | nindent 4 }}
    {{- with .Values.operator.deployment.annotations }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  replicas: {{ .Values.operator.deployment.replicas }}
  selector:
    matchLabels:
      {{- include "langgraphDataplane.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: {{ include "langgraphDataplane.fullname" . }}-operator
  template:
    metadata:
      annotations:
        {{- with .Values.operator.deployment.annotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "langgraphDataplane.labels" . | nindent 8 }}
        app.kubernetes.io/component: {{ include "langgraphDataplane.fullname" . }}-operator
        {{- with .Values.operator.deployment.labels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ include "operator.serviceAccountName" . }}
      {{- with .Values.images.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.operator.deployment.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - command:
        - /operator
        args:
          - --leader-elect
          - --health-probe-bind-address=:8081
        image: "{{ .Values.images.operatorImage.repository }}:{{ .Values.images.operatorImage.tag | default "latest" }}"
        imagePullPolicy: {{ .Values.images.operatorImage.pullPolicy }}
        name: {{ .Values.operator.name }}
        {{- with .Values.operator.deployment.securityContext }}
        securityContext:
        {{- toYaml . | nindent 10 }}
        {{- end }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          {{- if .Values.operator.deployment.resources }}
          {{- toYaml .Values.operator.deployment.resources | nindent 12 }}
          {{- else }}
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
          {{- end }}
        {{- with .Values.operator.deployment.volumeMounts }}
        volumeMounts:
          {{- toYaml . | nindent 12 }}
        {{- end }}
        env:
          - name: WATCH_NAMESPACE
            value: {{ .Values.operator.watchNamespaces | quote }}
        {{- with .Values.operator.deployment.extraEnv }}
          {{- toYaml . | nindent 12 }}
        {{- end }}
      {{- with .Values.operator.deployment.sidecars }}
      {{- toYaml . | nindent 8 }}
      {{- end }}
      terminationGracePeriodSeconds: {{ .Values.operator.deployment.terminationGracePeriodSeconds | default 10 }}
      {{- with .Values.operator.deployment.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.operator.deployment.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.operator.deployment.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.operator.deployment.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
