    {{- end }}
subjects:
  - kind: ServiceAccount
    name: {{ include "operator.serviceAccountName" $ }}
    namespace: {{ .Values.namespace | default .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ include "operator.serviceAccountName" $ }}-role
  apiGroup: rbac.authorization.k8s.io
{{- end }}

