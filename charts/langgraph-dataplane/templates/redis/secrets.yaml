{{- if not .Values.redis.external.existingSecretName }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "langgraph-dataplane.redisSecretsName" .}}
  labels:
    {{- include "langgraph-dataplane.labels" . | nindent 4 }}
  annotations:
    {{- include "langgraph-dataplane.annotations" . | nindent 4 }}
data:
  {{- if .Values.redis.external.enabled }}
    connection_url: {{ .Values.redis.external.connectionUrl | b64enc }}
  {{- else }}
    connection_url: {{ printf "redis://%s-%s:%v" (include "langgraph-dataplane.fullname" .) .Values.redis.name .Values.redis.service.port | b64enc }}
  {{- end}}
{{- end }}
