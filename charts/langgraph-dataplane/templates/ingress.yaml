{{- define "validateIngress" -}}
# Fail if none of ingress, gateway, or istioGateway are enabled
{{- if and (not .Values.ingress.enabled) (not .Values.gateway.enabled) (not .Values.istioGateway.enabled)}}
{{- fail "Either ingress, gateway, or istioGateway must be enabled." -}}
{{- end -}}
# Fail if more than one ingress type is enabled
{{- $enabledCount := 0 -}}
{{- if .Values.ingress.enabled }}{{ $enabledCount = add1 $enabledCount }}{{- end -}}
{{- if .Values.gateway.enabled }}{{ $enabledCount = add1 $enabledCount }}{{- end -}}
{{- if .Values.istioGateway.enabled }}{{ $enabledCount = add1 $enabledCount }}{{- end -}}
{{- if gt $enabledCount 1 }}
{{- fail "Only one of ingress, gateway, or istioGateway can be enabled at the same time." -}}
{{- end -}}
{{- end -}}
{{- template "validateIngress" . -}}
{{- if and .Values.ingress.enabled .Values.ingress.create }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "langgraphDataplane.fullname" . }}-ingress
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  annotations:
    {{- include "langgraphDataplane.annotations" . | nindent 4 }}
    {{- with .Values.ingress.annotations }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- if .Values.ingress.hostname }}
    external-dns.alpha.kubernetes.io/hostname: {{ .Values.ingress.hostname }}
    {{- end }}
    lgp-operator.io/shared-ingress: "true"
  labels:
    {{- include "langgraphDataplane.labels" . | nindent 4 }}
    {{- with .Values.ingress.labels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.ingressClassName }}
  {{- with .Values.ingress.tls }}
  tls:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  rules:
  - host: {{ .Values.ingress.hostname }}
    http:
      paths:
      - path: {{ ternary (printf "%s/metrics" .Values.ingress.metricsPrefix) "/metrics" (not (empty .Values.ingress.metricsPrefix)) }}
        pathType: Prefix
        backend:
          service:
            name: {{ include "langgraphDataplane.fullname" . }}-operator
            port:
              number: 8081
      # Allow additional paths here if needed
      {{- with .Values.ingress.additionalPaths }}
      {{- toYaml . | nindent 6 }}
      {{- end }}
{{- end }}
