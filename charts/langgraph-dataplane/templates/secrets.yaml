{{- if not .Values.config.existingSecretName }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "langgraph-dataplane.secretsName" . }}
  labels:
    {{- include "langgraph-dataplane.labels" . | nindent 4 }}
  annotations:
    {{- include "langgraph-dataplane.annotations" . | nindent 4 }}
data:
  langgraph_cloud_license_key: {{ .Values.config.langgraphPlatformLicenseKey | b64enc | quote }}
  langsmith_api_key: {{ .Values.config.langsmithApiKey | b64enc | quote }}
{{- end }}
