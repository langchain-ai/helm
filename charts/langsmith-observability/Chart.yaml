apiVersion: v2
name: langsmith-observability
maintainers:
  - name: Romain
    email: romain@langchain.dev
description: Helm chart to deploy the observability stack for LangSmith.
type: application
version: 0.1.0
appVersion: "0.1.0"
dependencies:
  - name: grafana
    version: 9.2.6
    repository: https://grafana.github.io/helm-charts
    condition: grafana.enabled
  - name: loki
    version: 6.30.1
    repository: https://grafana.github.io/helm-charts
    condition: config.logs.enabled
  - name: minio
    version: 16.0.10
    repository: https://charts.bitnami.com/bitnami
    condition: minio.enabled
  - name: mimir-distributed
    version: 5.7.0
    repository: https://grafana.github.io/helm-charts
    condition: config.metrics.enabled
    alias: mimir
  - name: tempo-distributed
    version: 1.41.1
    repository: https://grafana.github.io/helm-charts
    condition: config.traces.enabled
    alias: tempo