observability:
  langsmith_namespace: langsmith

collector:
  enabled: true
  name: langsmith-otel-collector
  mode: daemonset # Can be sidecar or daemonset
  image:
    registry: otel/opentelemetry-collector-contrib
    tag: "0.127.0"
  
  logs:
    enabled: true
    endpoint: http://localhost:1984/v1/logs
    useTls: true

  metrics:
    enabled: true
    endpoint: http://localhost:1984/v1/metrics
    useTls: true

    redis:
      enabled: true
      service: langsmith-redis
      port: 9121
      path: /metrics
    
    postgres:
      enabled: true
      service: langsmith-postgres
      port: 9187
      path: /metrics

    clickhouse:
      enabled: true
      service: langsmith-clickhouse
      port: 9363
      path: /metrics
      
    langsmith:
      enabled: true
      
      backend:
        enabled: true
        service: langsmith-backend
        port: 1984
        path: /metrics

      hostBackend:
        enabled: true
        service: langsmith-host-backend
        port: 1985
        path: /metrics

      platformBackend:
        enabled: true
        service: langsmith-platform-backend
        port: 1986
        path: /metrics

      playground:
        enabled: true
        service: langsmith-playground
        port: 1988
        path: /metrics

  traces:
    enabled: true
    endpoint: http://localhost:1984/v1/traces
    useTls: true