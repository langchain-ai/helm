{{- $namespace := .Values.langsmithNamespace }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: read-pod-logs
  namespace: {{ $namespace }}
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: read-pod-logs-binding
  namespace: {{ $namespace }}
roleRef:
  kind: Role
  name: read-pod-logs
  namespace: {{ $namespace }}
subjects:
{{- range .Values.opentelemetryCollector.serviceAccounts }}
  - kind: ServiceAccount
    name: {{ . }}
    namespace: {{ $namespace }}
{{- end }}